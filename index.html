      }
    }

    function getColor() {
      const hue = window.localStorage.getItem('hue');
      const saturation = window.localStorage.getItem('saturation');
      const lightness = window.localStorage.getItem('lightness');
      return `hsl(${hue},${saturation}%,${lightness}%)`;
    }

    function updateColor() {
      for (const component of COMPONENTS) {
        const slider = document.getElementById(component);
        slider.value = window.localStorage.getItem(component);
      }
      const color = getColor();
      document.body.style.backgroundColor = color;
    }

    for (const component of COMPONENTS) {
      const slider = document.getElementById(component);
      slider.oninput = () => {
        window.localStorage.setItem(component, slider.value);
        updateColor();
      }
    }

    const slider = document.getElementById('kelvin');
    slider.oninput = () => {

      }
      updateColor();
    }

    window.onstorage = updateColor;
